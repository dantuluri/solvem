<!DOCTYPE html>
<html lang="en">
<head>
  <title>Solvem- Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://intridea.github.io/sketch.js/lib/sketch.js"></script>
</head>
<body>
  <div class="container-fluid">
    <h1>Hi.</h1>
    <div class="tools">
      <a href="#colors_sketch" data-download="png" style="float: right; width: 100px;">Download</a>
    </div>
    <canvas id="colors_sketch" width="800" height="300"></canvas>
    <button id="saveBtn">Download</button>
  </div>
  <script type="text/javascript">
  $(function() {
    $.each(['#f00', '#ff0', '#0f0', '#0ff', '#00f', '#f0f', '#000', '#fff'], function() {
      $('#colors_demo .tools').append("<a href='#colors_sketch' data-color='" + this + "' style='width: 10px; background: " + this + ";'></a> ");
    });
    $.each([3, 5, 10, 15], function() {
      $('#colors_demo .tools').append("<a href='#colors_sketch' data-size='" + this + "' style='background: #ccc'>" + this + "</a> ");
    });
    $('#colors_sketch').sketch();
    $('#saveBtn').click(function () {
      console.log("clicked")
      $.post( "http://httpbin.org/post", { data: $('#colors_sketch')[0].toDataURL() })
      .done(function() {
        alert( "success" );
      })
      .fail(function() {
        alert( "error" );
      })
      .always(function() {
        alert( "complete" );
      });
    });
    //$("#saveBtn").click(() -> {  ajax call'#colors_sketch').toDataURL(""image/#{png}"") })
  });
  </script>
</body>
</html>
